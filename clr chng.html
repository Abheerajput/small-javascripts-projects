<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>*{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
    font-family: 'gilroy';
}
html,body{
    height: 100%;
    width: 100%;
}
#center{
    width: 400px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 1px solid rgb(109, 105, 99);
}</style>
<body>
    <div id="center"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> var rect = document.querySelector("#center");

        rect.addEventListener("mousemove",function(details){
          var rectanglelocation = (rect.getBoundingClientRect());
                var insiderectval = details.clientX - rectanglelocation.left;
               if(insiderectval<rectanglelocation.width/2){
                   var redcolor= gsap.utils.mapRange(0,rectanglelocation.width/2,255,0,insiderectval);
                   gsap.to(rect,{
                       backgroundColor:`rgb(${redcolor},0,0)`,
                     ease:Power4,
                   });
                   // console.log("left");
               }
               else{
                 var bluecolor= gsap.utils.mapRange(rectanglelocation.width/2,rectanglelocation.width,0,255,insiderectval);
                 gsap.to(rect,{
                     backgroundColor:`rgb(0,0,${bluecolor})`,
                   ease:Power4,
       
                 });
                 // console.log("right");
               }
               });
               rect.addEventListener("mouseleave",function(){
                 // console.log("left");
                 // rect.style.backgroundColor = "white";
                 gsap.to(rect,{
                   backgroundColor:"white"
                 });
               })
       </script>
</body>
</html>
